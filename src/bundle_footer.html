	#main:-webkit-full-screen,
	#main:-webkit-full-screen canvas {
		width: 100%;

	#main:fullscreen,
	#main:fullscreen canvas {

<script>
	function fullscr(elemId) {
	var elem = document.getElementById(elemId);
	if (elem.requestFullscreen) {
		elem.requestFullscreen();
	} else if (elem.mozRequestFullScreen) {
			elem.mozRequestFullScreen();
	} else if (elem.webkitRequestFullScreen) {
			elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
	}
}

</script>

	</SPAN>
</center>

<script>
	document.getElementById('fullscr').style.visibility = 'hidden';
    var elem = document.getElementById('startBtn');
	document.getElementById('startBtn').addEventListener('click', function() {
        
        document.getElementById('startBtn').style.visibility = 'hidden';
        document.getElementById('fullscr').style.visibility = 'visible';
        // Release audio
        if (window.AudioContext || window.webkitAudioContext) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            if (context.state === 'suspended') {
                context.resume();
            }
        }
