</script>
</head> 
<body  onload="window.init();" bgcolor="#333">
<style type="text/css"> 
	#main:-moz-full-screen,
	#main:-moz-full-screen canvas {
		width: 100%;
		height: 100%;
	}
	#main:-webkit-full-screen,
	#main:-webkit-full-screen canvas {
		width: 100%;
		height: 100%;
	}
	#main:fullscreen,
	#main:fullscreen canvas {
		width: 100%;
		height: 100%;
	}
</style> 

<script>
	function fullscr(elemId) {
	var elem = document.getElementById(elemId);
	if (elem.requestFullscreen) {
		elem.requestFullscreen();
	} else if (elem.mozRequestFullScreen) {
			elem.mozRequestFullScreen();
	} else if (elem.webkitRequestFullScreen) {
			elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
	}
}

</script>


<center>
	<div id="main"></div>
	<button onclick="fullscr('main');">FULLSCREEN</button>
	<br><br>
	<SPAN STYLE="color:#FFFFFF">
	Note: Screen remains black for ~20 seconds at the beginning (only background sound plays)
	</SPAN>
</center>


</body>
