<body bgcolor="#333">
<style type="text/css"> 
	#fullscreen:-moz-full-screen,
	#fullscreen:-moz-full-screen canvas {
		object-fit: contain;
		width: 100%;
		height: 100%;
	}
	#fullscreen:-webkit-full-screen,
	#fullscreen:-webkit-full-screen canvas {
		object-fit: contain;
		width: 100%;
		height: 100%;
	}
	#fullscreen:fullscreen,
	#fullscreen:fullscreen canvas {
		object-fit: contain;
		width: 100%;
		height: 100%;
	}


	.fullscreen {
		display: flex;
		/*background-color: blue;*/    /* useful to check the demo image is preserving aspect ratio */
		justify-content: center;
		align-items: center;
	}

	.fullscreen div {
		object-fit: contain;
		height: 100%;
		width: 100%;
	}
</style> 


<script>
	function fullscr(elemId) {
		var elem = document.getElementById(elemId);
		if (elem.requestFullscreen) {
			elem.requestFullscreen();
		} else if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen();
		} else if (elem.webkitRequestFullScreen) {
				elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
		}
	}
</script>


<center>
	
	<div id="launcher"></div>
	<button id="startBtn">START</button>
	<div id="fullscreen" class="fullscreen">
		<div id="main"></div>
	</div>
	<button id="fullscr" onclick="fullscr('fullscreen');">FULLSCREEN</button>
	<br><br>
	<SPAN STYLE="color:#FFFFFF">
	Note: Screen remains black for ~20 seconds at the beginning (only background sound plays)
	</SPAN>
</center>

<script>
	document.getElementById('fullscr').style.visibility = 'hidden';
    var elem = document.getElementById('startBtn');
	document.getElementById('startBtn').addEventListener('click', function() {
        
        document.getElementById('startBtn').style.visibility = 'hidden';
        document.getElementById('fullscr').style.visibility = 'visible';
        // Release audio
        if (window.AudioContext || window.webkitAudioContext) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            if (context.state === 'suspended') {
                context.resume();
            }
        }

        // Start the demo
        if (typeof window.init === 'function') {
            window.init();
        } else {
            console.error("La fonction window.init() n'est pas trouv√©e !");
        }
    });
</script>
